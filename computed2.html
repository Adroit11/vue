<!DOCTYPE html>
    <head>
        <title>Vue JS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="app">
           {{ fullName }}
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.10/vue.js"></script>
        
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    firstName: 'Foo',
                    lastName: 'Bar'
                },
                computed: {
                    fullName: function() {
                     return this.firstName + ' ' + this.lastName   
                    }
                }
            })
        </script>
    </body>
</html>
