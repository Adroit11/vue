<!DOCTYPE html>
<html>
    <head>
        <title>VueJs</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id='app'>
            <h1>{{ message }}</h1>
            
        </div>
        
        <input v-model="message">
    </body>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.10/vue.js'></script>
    
    <script> 
        new Vue({
           el: '#app',
           data: {
          message: 'Hello World'  
        }
        });
    </script>
</html>
