<!DOCTYPE html>
    <head>
        <title>Vue JS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="app">
            <p>{{ message }}</p>
            <input v-model="message">
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.10/vue.js"></script>
        
        <script>
            new Vue({
               el: '#app',
               data: {
               message: 'Hello Vue.js!'
           }
            })
        </script>
    </body>
</html>
